spring.application.name=digistackBackend

externl.api.base.url=http://localhost:8081/v3/keywords_data/google_ads/search_volume/live

# --------------------
# Monthly Credit
# --------------------
monthly.total.credit=2000
# --------------------
# PostgreSQL Database
# --------------------
spring.datasource.url=jdbc:postgresql://localhost:5432/digistack
spring.datasource.username=postgres
spring.datasource.password=root
spring.datasource.driver-class-name=org.postgresql.Driver

# JPA / Hibernate
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect

# --------------------
# Redis
# --------------------
spring.redis.host=localhost
spring.redis.port=6379
spring.redis.timeout=60000

# --------------------
# JWT Secret
# --------------------
# Generate a 32-byte key using: openssl rand -base64 32
jwt.secert.key=TbC8vMXXh8N9WH2gTyFnxt5N0vHGbgAN9TlOQ3WjzZk=

# --------------------
# Server
# --------------------
server.port=8080

# --------------------
# Logging (debugging only, remove in prod)
# --------------------
logging.level.org.springframework.data.redis=DEBUG
logging.level.org.springframework.security=DEBUG
logging.level.org.hibernate.SQL=DEBUG